# .github/workflows/docker-publish.yml
name: Docker Multi-Arch Build & Publish

on:
  push:
    tags:
      - 'v*.*.*'          # 只认 v1.0.0 这种
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 关键修复：安全提取版本号
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image=ghcr.io/${{ github.repository_owner }}/printer-pro" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ steps.version.outputs.image }}:${{ steps.version.outputs.version }}
            ${{ steps.version.outputs.image }}:latest
            ${{ steps.version.outputs.image }}:latest-amd64
            ${{ steps.version.outputs.image }}:latest-arm64
            ${{ steps.version.outputs.image }}:latest-armv7
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max